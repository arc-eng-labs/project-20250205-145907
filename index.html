<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Simple TODO App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="app">
        <h1>TODO List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter a task" />
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
